{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sticky Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #aea0eb;
            position: fixed;
            top: 1;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logo {
            float: left;
            display: block;
            padding: 14px 16px;
        }

        .navbar .login-register {
            float: right;
            display: block;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" class="logo">Your Logo</a>
    <div class="login-register">
<a href="{% url 'login'%}" class="open-modal-btn" onclick="openModal()"> Login</a>
        
        <!-- Button to open the modal -->
<a href="{% url 'register' %}" class="open-modal-btn" onclick="openModal()"> Register</a>
    </div>
</div>

<!-- Add your content below the navbar -->
<div style="margin-top: 60px; padding: 20px;">
    <!-- Your page content goes here -->
    <h1>Welcome to Your Website</h1>
    <p>This is the main content of your page.</p>
</div>

</body>
</html>
